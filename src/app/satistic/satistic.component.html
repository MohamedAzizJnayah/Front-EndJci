<!-- satistic.component.html -->
<div class="invite-stats">
  <h2>Statistiques des Invités</h2>
  <p>Total des invités inscrits: {{ totalInvites }}</p>
  <p>Total des invités payés: {{ paidInvites }}</p>
  <p>Total des invités non payés: {{ unpaidInvites }}</p>

  <div *ngFor="let olm of olmKeys">
    <h3>OLM: {{ olm }}</h3>
    <ul>
      <li *ngFor="let invite of invitesGroupedByOlm[olm]">
        {{ invite[1] }} {{ invite[2] }} - {{ invite[3] }} - {{ invite[4] }}
      </li>
    </ul>
  </div>
</div>
